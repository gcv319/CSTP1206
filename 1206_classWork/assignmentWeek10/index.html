<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Library Issues Github API</title>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="searchBar">
    <label for="search">React Library Issues</label>
    <input type="search" id="search" placeholder="Enter here..." data-search>
  </div>
  <div class="userCards" user-card-container>
    <template data-user-template>
      <div class="card">
        <a class="outer" id="issueLink" target="_blank" data-issueLink></a>
        <a class="center" id="userLink" target="_blank" data-userLink>
          <img id="userPfp" data-userPfp class="center">
        </a>
        <a id="issueLink" target="_blank" data-issueLink><button>View Issue</button></a>
        <div class="issue" data-issue></div>
        <div class="tags" data-tags></div>
      </div>
    </template>
  </div>
</body>

</html>
