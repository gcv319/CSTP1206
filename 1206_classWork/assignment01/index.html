<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment01 - Gian Viterbo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Assignment 1 - Form Data</h1>
        </div>
        <div id="infoInput">
            <h1>Please Enter Your Information</h1>
            <form>
                <input id="studentName" type="text-box" placeholder="Enter your name" value="">
                <input id="studentEmail" type="text-box" placeholder="Enter your email" value="">
                <input id="studentID" type="text-box" placeholder="Enter your student id" value="">
            </form>

            <button type="button" id="enterButton">Enter Information</button>
        </div>

        <div id="infoOutput">
            <h1>User Information</h1>
            <table id="userInfo">
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Student ID</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="footer">Gian Viterbo</div>
    </div>
</body>

</html>
