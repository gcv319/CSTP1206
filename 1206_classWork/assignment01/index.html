<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="script.js" defer></script>

<body>
    <div class="infoInput">
        <h1>Please Enter Your Information</h1>
        <form>
            <input class="name" type="text-box" placeholder="Enter your name">
            <input class="email" type="text-box" placeholder="Enter your email">
            <input class="student_id" type="text-box" placeholder="Enter your student id">
        </form>

        <button type="button" id="enterButton">Enter Information</button>
    </div>

    <div class="infoOutput">
        <h1>User Information</h1>
        <table id="userInfo">
            <td><th>Name</th><th>Email</th><th>Student ID</th></td>
        </table>
    </div>
</body>

</html>
